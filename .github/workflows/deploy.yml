name: Deploy to EC2
on:
  push:
    branches: [ main, Ad-Free ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. Clean up any stuck Git states from previous failed runs
            if [ -d "~/Interstellar" ]; then
              cd ~/Interstellar
              git merge --abort || true
              git reset --hard HEAD || true
            else
              git clone https://github.com/${{ github.repository }} ~/Interstellar
              cd ~/Interstellar
            fi

            # 2. Fetch the latest code from GitHub
            git fetch --all

            # 3. FORCE the server to the Ad-Free branch (No Merging!)
            # This deletes local changes and makes the server match 'origin/Ad-Free'
            git checkout Ad-Free || git checkout -b Ad-Free origin/Ad-Free
            git reset --hard origin/Ad-Free

            # 4. Re-install and Start
            npm install
            pm2 delete interstellar || true
            pm2 start npm --name "interstellar" -- start
            pm2 save
