name: Deploy to EC2
on:
  push:
    branches: [ main, Ad-Free ] # Triggers on changes to either branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. Setup environment
            sudo apt-get update -y
            sudo apt-get install -y nodejs npm
            sudo npm install -g pm2

            # 2. Navigate and clean up
            if [ ! -d "~/Interstellar" ]; then
              git clone https://github.com/${{ github.repository }} ~/Interstellar
            fi
            cd ~/Interstellar
            
            # 3. Force switch to Ad-Free branch and sync
            git fetch origin
            git checkout Ad-Free || git checkout -b Ad-Free origin/Ad-Free
            git reset --hard origin/Ad-Free

            # 4. Install and Start
            npm install
            pm2 delete interstellar || true
            pm2 start npm --name "interstellar" -- start
            pm2 save
