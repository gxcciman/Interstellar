name: Deploy to EC2
on:
  push:
    branches: [ Ad-Free ] # Only runs when you update the Ad-Free branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. Enter the folder (create it if it doesn't exist)
            if [ ! -d "~/Interstellar" ]; then
              git clone https://github.com/${{ github.repository }} ~/Interstellar
            fi
            cd ~/Interstellar

            # 2. Fix the "Stuck" state
            git merge --abort || true
            git reset --hard HEAD

            # 3. Pull ONLY the Ad-Free branch
            git fetch origin Ad-Free
            git checkout Ad-Free || git checkout -b Ad-Free origin/Ad-Free
            git reset --hard origin/Ad-Free

            # 4. Start the site
            npm install
            pm2 delete interstellar || true
            pm2 start npm --name "interstellar" -- start
            pm2 save
