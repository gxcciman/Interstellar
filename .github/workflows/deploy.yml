- name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. Navigate to directory
            if [ ! -d "~/Interstellar" ]; then
              git clone https://github.com/${{ github.repository }} ~/Interstellar
            fi
            cd ~/Interstellar

            # 2. Clean up any failed merges/locks
            git merge --abort || true
            git fetch origin

            # 3. Force switch to Ad-Free branch
            # This ignores your local 'main' and forces the code to match 'Ad-Free'
            git checkout Ad-Free || git checkout -b Ad-Free origin/Ad-Free
            git reset --hard origin/Ad-Free

            # 4. Install & Run
            npm install
            pm2 delete interstellar || true
            pm2 start npm --name "interstellar" -- start
            pm2 save
